name: Publish app to GitHub pages

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
      - name: Compile app
        run: |
          ./scripts/cities.sh
          npm run build
      - uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Publish app
        uses: actions/deploy-pages@v1.2.3
